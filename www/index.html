<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">

		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="dist/css/bootstrap.css" rel="stylesheet">
		<title>Crud User</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary navbar-page" id="navbar">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
		            <div class="input-group" id="adv-search">
		                <input type="text" id="searchText" class="form-control" placeholder="Buscar usuario..." />
		                <div class="input-group-btn">
		                    <div class="btn-group" role="group">
		                        <div class="dropdown dropdown-lg">
		                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
		                            <div class="dropdown-menu dropdown-menu-right" role="menu">
		                                <form class="form-horizontal" role="form">
		                                  <div class="form-group">
		                                    <label for="filter">Filtrar categoria</label>
		                                    <select class="form-control">
		                                        <option value="0" selected>Todas</option>
		                                        <option value="1">Admin</option>
		                                        <option value="2">Client</option>
		                                        <option value="3">General</option>
		                                    </select>
		                                  </div>
		                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		                                </form>
		                            </div>
		                        </div>
		                        <button type="button" id="btnSeacrh" class="btn btn-light"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		                    </div>
		                </div>
		            </div>
		          </div>
		        </div>
			</div>
		</div>

		<div id="wrap_page">
			<!-- <div class="alert alert-success fade out" role="alert"></div>
			<div class="alert alert-danger fade out" role="alert"></div> -->

			<div id="resume">
				<h1 class="title_home">BIENVENIDO</h1>
				<p class="btn_group">Esta aplicacion es desarrollada para optar al puesto de desarrollador en Mobile Computing.</p>
			</div>
			<div class="btn_group">
				<button type="button" class="btn btn-primary btn-lg btn-block" id="btnRegister">Registrar Usuario</button>
			</div>

			<div id="pageRegister" class="Register_page">
				<h3 class="title_form">Datos de usuario</h3>
				<p class="help_form" id="help_form">Ingrese los siguientes datos</p>
				<form class=form_register>
				  <div class="form-group">
				  <label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Example: test@gmail.com">
				  </div>
				  <div class="form-group">
				  <label for="email">Nombre y Apellido</label>
					<input type="text" class="form-control" id="name" placeholder="Nombre y apellido">
				  </div>
				  <div class="form-group">
				  <label for="email">Direcci&oacute;n</label>
					<input type="text" class="form-control" id="address" placeholder="Direcci&oacute;n">
				  </div>
				  <div class="form-group">
				  <label for="email">Contrase&ntilde;a</label>
					<input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a">
				  </div>
				  <div class="form-group">
				  <label for="email">Categor&iacute;a</label>
					<select class="form-control custom_height" id="category">
					  <option selected>Categor&iacute;a</option>
					  <option value="admin">Admin</option>
					  <option value="client">Cliente</option>
					  <option value="general">General</option>
					</select>
				  </div>
				  <div class="btn_form" id ="btn_form">
					  <button type="button" class="btn btn-primary" id="Home">Regresar</button>
					  <button type="button" class="btn btn-primary margin_btn" id="registerUser" value="enter">Registrar</button>
				  </div>

				  <div class="btn_form" id="btn_options">
				  	<button type="button" class="btn btn-primary" id="exit">Salir</button>
					  <button type="button" class="btn btn-primary margin_btn" id="modifyUser" value="modify">Modificar</button>
					  <button type="button" class="btn btn-primary margin_btn" id="updateUser" value="update">Actualizar</button>
					  <button type="button" class="btn btn-primary margin_btn" id="deleteUser" value="delete">Eliminar</button>
				  </div>
				</form>
				</form>
			</div>
			</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
	</body>
</html>
